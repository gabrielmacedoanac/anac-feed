name: Anac Feed

on:
  push:
    paths:
      - 'src/**' # Dispara o workflow quando qualquer arquivo dentro de "src" for comitado
      - '.github/workflows/feed.yml' # Dispara o workflow quando o próprio arquivo "feed.yml" for comitado
  schedule:
    - cron: '0 */4 * * *'  # Executa a cada 4h
  workflow_dispatch:      # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
 
      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxrandr2 libxdamage1 libxkbcommon0 libgbm1 libasound2
  
      - name: Install Puppeteer
        run: npm install puppeteer

      - name: ▶️ Executar script Deno
        run: deno run --allow-net --allow-read --allow-write src/main.ts    

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatic Update Anac Feed"
