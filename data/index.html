<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Anac Feed</title>
  <meta name="description" content="Feed com notícias, vídeos e legislações (atos normativos) coletados das publicações da Agência Nacional de Aviação Civil (Anac)">
  <meta name="keywords" content="aviação, aviação civil, Anac, Brasil, notícias, vídeos , transporte aéreo, regulação">
  <meta name="identifier" content="urn:uuid:anac-feed-05e2b957-0fc5-4b7a-b4c8-8fd3d189c026">
  <meta name="license" content="https://creativecommons.org/licenses/by/4.0/">
  <style>
    .filters { text-align: center; margin-bottom: 1rem; }
    .filters a { margin: 0 0.5rem; text-decoration: none; color: blue; }
    .filters a:hover { text-decoration: underline; }
    .feed-item { margin-bottom: 1rem; }
    .feed-item-description { margin-top: 0.5rem; font-size: 0.9rem; color: #222; }
    .feed-item-title { font-size: 1rem; }
    .feed-item-meta { font-size: 0.8rem; vertical-align: text-top; color: #555; }
    footer { font-size: 0.8rem; text-align: center; margin-top: 1rem; color: #333; }
    footer a { color: blue; text-decoration: none; margin: 0 0.5rem; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="filters">
    <a href="#" onclick="filterByType('all')">[Todos]</a>
    <a href="#" onclick="filterByType('notícia')">[Notícias]</a>
    <a href="#" onclick="filterByType('vídeo')">[Vídeos]</a>
    <a href="#" onclick="filterByType('legislação')">[Legislações]</a>
  </div>
  <div id="content">
    
  </div>
  <footer>
    <p>Dados abertos para uso público</p>
    <div>
      <a href="rss.xml" target="_blank">RSS Feed</a>
      <a href="feed.json" target="_blank">JSON Feed</a>
      <a href="atom.xml" target="_blank">ATOM Feed</a>
    </div>
  </footer>
  <script>
    function filterByType(type) {
      const items = document.querySelectorAll('.feed-item');
      items.forEach(item => {
        item.style.display = (type === 'all' || item.dataset.type === type) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
